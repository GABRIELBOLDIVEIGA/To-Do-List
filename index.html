<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>To Do APP</title>
  </head>

  <body>
    <header>
      <h1>Minhas Tarefas</h1>
    </header>

    <main>

      <div class="inputBox">
        <input type="text" id="novaTarefa" required="required" />
        <span>Nova Tarefa</span>
        <div>
          <button id="btnAdiciona" value="+">+</button>
        </div>
      </div>

      <ul>
        <li class="custom-checkbox">
          <input type="checkbox" id="1" />
          <label for="1">Alguma tarefa muito importante</label>
          <div>
            <button class="btnEditar"></button>
            <button class="btnDeletar"></button>
          </div>
        </li>
      </ul>

      <section class="sec-edita invisivel" id="sec-editar">
        <input type="text" id="novoElemento" required="required" />
        <span>Editar</span>
        <div>
          <button class="c" id="confirma">+</button>
          <button class="x"  id="cancela">+</button>
        </div>
      </section>

      <!-- <button class="btnSalavar">+</button>
      <button class="btnCancelar">+</button>
      <button class="btnEditar"></button>
      <button class="btnDeletar"></button> -->
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
