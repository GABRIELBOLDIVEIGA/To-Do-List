<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>To Do APP</title>
  </head>

  <body>
    <header>
      <h1>Minhas Tarefas</h1>
    </header>

    <main>
      <div class="inputBox">
        <input type="text" id="novaTarefa" autocomplete="off" required />
        <span>Nova Tarefa</span>
        <div>
          <button id="btnAdiciona">+</button>
        </div>
      </div>

      <ul></ul>

      <section class="sec-edita invisivel" id="sec-editar">
        <input type="text" id="novoElemento" autocomplete="off" required="required" />
        <span>Editar</span>
        <div>
          <button class="confirma" id="confirma">+</button>
          <button class="cancela" id="cancela">+</button>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
